<div class="content">
    <section class="main-section">
        <h5>Your current weight is</h5>
        <h2>{{ DATA_FOR_DISPLAY.height?.value }}</h2>
        <p class="align-right">last updated {{ DATA_FOR_DISPLAY.height?.updated }}</p>
    </section>
    <hr>
    <section class="no-flex">
        <h4>
            <span>Height history</span>
            <app-radio-bar
                class="unit-selector"
                [options]="unitOptions"
                [value]="unit"
                (valueChange)="onHistoryUnitChange($event)"
                [fit-content]="true"
            ></app-radio-bar>
        </h4>
        <p>
            Here you can view the history of your height measurements.
        </p>
    </section>
    <section class="history-section">
        <app-data-row-expandable
            *ngFor="let item of heightHistoryData_copy"
            [title]="item.dateString"
            [value]="item.valueString"
            [more-data]="item.moreData"
        ></app-data-row-expandable>
    </section>
</div>
