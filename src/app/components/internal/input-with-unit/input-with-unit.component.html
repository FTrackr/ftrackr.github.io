<div class="input-container" [ngClass]="{'flex-column-reverse': reverseOrder, horizontal: horizontal}">
    <app-radio-bar
        [options]="unitOptions"
        size="S"
        [disabled]="unitDisabled"
        [value]="value.unit"
        (valueChange)="onUnitChange($event)"
    ></app-radio-bar>
    <app-number-input
        (input)="onValueChange($event)"
        [alwaysShowButtons]="alwaysShowButtons"
        [alwaysShowBorder]="alwaysShowBorder"
        [noButtons]="noButtons"
        [buttonIncrement]="buttonIncrement"
        [value]="value.value"
        [placeholder]="value.unit"
    ></app-number-input>
</div>
