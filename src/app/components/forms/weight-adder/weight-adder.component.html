<div class="adder-container-master">
    <div class="adder-container" *ngIf="items.kg?.length">
        <app-weight-adder-item
            *ngFor="let item of items.kg"
            [value]="{ value: item, unit: 'kg' }"
            (remove)="itemRemove.emit($event)"
        ></app-weight-adder-item>
    </div>
    <div class="adder-container" *ngIf="items.lbs?.length">
        <app-weight-adder-item
            *ngFor="let item of items.lbs"
            [value]="{ value: item, unit: 'lbs' }"
            (remove)="itemRemove.emit($event)"
        ></app-weight-adder-item>
    </div>
    <hr>
    <div class="form-container">
        <span class="label">Add another weight</span>
        <app-weight-adder-form (submit)="onAddWeight($event)"></app-weight-adder-form>
    </div>
</div>
