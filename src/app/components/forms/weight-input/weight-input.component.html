<app-input-with-unit
    [value]="value"
    (valueChange)="onValueChange($event)"
    [units]="['kg', 'lbs']"
    [conversionFactor]="conversionFactor"
    [reverse-order]="reverseOrder"
    [horizontal]="horizontal"
    [unit-disabled]="unitDisabled"
    [no-buttons]="noButtons"
    [buttons-always-show]="alwaysShowButtons"
    [border-always-show]="alwaysShowBorder"
    [button-increment]="0.1"
></app-input-with-unit>
